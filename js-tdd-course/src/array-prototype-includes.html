<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charSet="utf-8"/>
    <title>array-prototype-includes</title>
  </head>
  <body>

  </body>
  <script type="text/javascript">
    const arr = [1, 2, 3];
    //antigo
    console.log(arr.indexOf(3) > -1);

    //novo
    console.log(arr.includes(3));
