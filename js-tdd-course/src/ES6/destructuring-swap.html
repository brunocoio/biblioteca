<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charSet="utf-8"/>
    <title>destructuring-swap</title>
  </head>
  <body>

  </body>
  <script type="text/javascript">
    let a = 42;
    let b = 21;

    console.log("a=", a);
    console.log("b=", b);

    //efetua a troca das variaveis nas posicoes desejadas
    [a,b] = [b ,a]

    console.log("a=", a);
    console.log("b=", b);

  </script>
