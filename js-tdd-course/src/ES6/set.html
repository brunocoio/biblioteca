<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charSet="utf-8"/>
    <title>set</title>
  </head>
  <body>

  </body>
  <script type="text/javascript">
    //set obj guarda valores unicos armazena string inteiro = tipos primitivos e objetos, porem nao tem indice
    let mySet = new Set(['nome','sobrenome','apelido']);
    //mySet.size mostra no console o tamanho do 'array'
    //nao permite duplicidade
    mySet.add('complemento');
    mySet.delete('complemento');
    //verifica se existe com true/false
    console.log(mySet.has('nome'));
    //apresenta os valores do elemento
    let it mySet.values();
    //apresenta todos os elementos no 'array'
    for (name of it){
      console.log(name);
    }
  </script>
</html>
