<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charSet="utf-8"/>
    <title>03-template-literal-html</title>
  </head>
  <style type="text/css">
    .green{
      color:green;
      font-size: 25px;
    }
  </style>
  <body>

  </body>
  <script type="text/javascript">

    const city = 'Dublin';
    const something = 'Guinness';
    const otherthing = 'Leprechaums';
    //mescla os arrays texto + const ... text[0]  const[0] + text[1]  const[1] e aplica o style
    function green(template, ...values){
      return template.reduce((accumulator, part, i) => {
        return`
          ${accumulator}
          <span class="green">${values[i -1].toUpperCase()}</span>
          ${part}
        `
      })
    }

    const ireland = green`I live in ${city} the city of ${something} and ${otherthing}!`;

    //importa o conte√∫do dentro do body
    document.body.innerHTML = ireland;
  </script>
</html>
