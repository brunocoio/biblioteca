  </body>
  <script type="text/javascript">
    const arr = new Array(50);
    //arr.fill('loren');
    //aplica o preenchimento dos itens 3, 4, 5 (6 nao inclusivo)
    arr.fill('loren', 3, 6);
    console.log(arr);
    //em um array de 6 elementos ele preenche apenas os definidos 2 e 3 com o texto desejado
    const newArr = [1,2,3,4,5,6];
    newArr.fill('loren', 1, 3);
    console.log(newArr);

  </script>
