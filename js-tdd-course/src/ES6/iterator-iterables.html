<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charSet="utf-8"/>
    <title>iterator-iterable</title>
  </head>
  <body>

  </body>
  <script type="text/javascript">
    //iterator
    //iterable [1,2,3,4,5,6]

    var txt = 'cidade';//iterable
    var it = txt[Symbol.iterator]();//iterator

    console.log(it.next());
    //percorre a variavel
    for (letter of txt) {
      console.log(letter);
      //para ao chegar na letra desejada
      if (letter === 'a') break;
    }

  </script>
</html>
