<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charSet="utf-8"/>
    <title>proxy</title>
  </head>
  <body>

  </body>
  <script type="text/javascript">
    let obj = {
      name: 'nome person',
      age: 30
    };
    //usar handle
    let proxy = new Proxy(obj, {
      get(target, name){
        console.log('solicitando nome');
        return target[name];
        //console proxy.name
      },
      set(target, name, value){
        console.log('mudando nome');
        return target[name];
        //console proxy.name = valor
        target[name] = value;
      }
    });

  </script>
</html>
