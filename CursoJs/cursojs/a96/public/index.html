<body>

    <section class="container">

        <label for="">Números</label><input type="checkbox" name="" id="" class="chk-numeros">
        <label for="">Símbolos</label><input type="checkbox" name="" id="" class="chk-simbolos" checked>
        <button class="gerar-senha">gerar</button>
        <div class="resposta"></div>

    <script src="./assets/js/bundle.js"></script>
